apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehes-dashboard
  namespace: ehes-app
  labels:
    app: ehes-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ehes-dashboard
  template:
    metadata:
      labels:
        app: ehes-dashboard
    spec:
      containers:
      - name: ehes-dashboard
        image: YOUR_ECR_IMAGE:latest
        ports:
        - containerPort: 8501
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ehes-secrets
              key: database-url
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp
      volumes:
      - name: temp-storage
        emptyDir: {}
      imagePullSecrets:
      - name: ecr-registry-secret
